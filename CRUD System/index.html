<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>  

    <div class="d-flex justify-content-between">
        <div class="d-flex justify-content-center text-center flex-grow-1 align-items-center">
            <h1> <strong class="text-uppercase fw-bold" style="font-family: 'Poppins', sans-serif;color: #333;">JS CRUD <br> operations</strong> </h1>
        </div>

        <div class="card_input w-50 m-auto my-4 p-4 shadow rounded-3">
            <h1 class="fw-bold border-bottom p-3 text-center text-uppercase">add a new product</h1>
            <form>
                <div>
                    <input type="text" id="productName" class="form-control my-3 shadow-sm p-3" placeholder="Enter Product Name...">
                    <small id="nameError" class="text-danger"></small>
                </div>
                <div>
                    <input type="text" id="productCategory" class="form-control my-3 shadow-sm p-3" placeholder="Enter Product Category...">
                    <small id="categoryError" class="text-danger"></small>
                </div>
                <div>
                    <input type="number" id="productPrice" class="form-control my-3 shadow-sm p-3" placeholder="Enter Product Price...">
                    <small id="priceError" class="text-danger"></small>
                </div>
                <div>
                    <input type="file" id="productCoverImage" class="form-control my-3 shadow-sm p-3">
                    <small id="imageError" class="text-danger"></small>
                </div>
                <div>
                    <textarea  id="productDescription" class="form-control my-3 shadow-sm p-3" rows="3" placeholder="Type Product Description..."></textarea>
                </div>
                <div>
                    <input type="button" onclick="GetInputValue()" value="Add Product" id="addProduct" class="form-control btn btn-outline-success shadow-sm">
                    <input type="button" onclick="updateProduct()" value="Update Product" id="UpdateProduct" class="form-control btn btn-outline-success shadow-sm">
                </div>
            </form>
        </div>

        <div class="d-flex justify-content-center text-center flex-grow-1 align-items-center">
            <h1> <strong class="text-uppercase fw-bold" style="font-family: 'Poppins', sans-serif;color: #333;">product <br> admin panel</strong> </h1>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <input  id="searchvalue" onkeyup="Search(this.value)" class="form-control w-50 shadow-sm rounded-pill px-4"
       placeholder="ðŸ” Search product...">
    </div>

    <div class="product_container mt-5">
    <div class="table-responsive">
            <table class="table table-striped table-hover align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="demo">
                    <!-- rows here -->
                </tbody>
            </table>
        </div>
    </div>


 
    <script src="Assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
